<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        {% if request.user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'blog-index' %}">
            GameVerse
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link translucent-bg" href="{% url 'users-profile' %}">
                        {% if request.user.profile_picture %}
                        <img src="{{ user.profile.img.url }}" alt="profile-img" class="img-fluid">
                        {% else %}
                            <span class="#"></span>
                        {% endif %}
                        <span>Profile</span>
                    </a>
                </li>
                <li class="nav-item">
                    <form id="logout-form" action="{% url 'users-logout' %}" method="POST">
                        {% csrf_token %}
                        
                    </form>
                </li>
                  <a class="nav-link translucent-bg" href="{% url 'users-logout' %}">
                        <span class="text-cyan">Logout</span>
                    </a>
            </ul>
        </div>
        {% else %}
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link translucent-bg" href="{% url 'users-sign-up' %}">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link translucent-bg" href="{% url 'users-login' %}">Login</a>
                </li>
            </ul>
        </div>
        {% endif %}
    </div>
</nav>
