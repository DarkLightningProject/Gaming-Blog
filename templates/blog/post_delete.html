{% extends 'partials/base.html' %}
{% block title %}Post Delete{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow my-2">
                <div class="card-body">
                    <div class="alert alert-danger">
                        Do you really want to delete the post "{{ post.title }}"?
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <a class="btn btn-secondary btn-sm" href="{% url 'blog-post-detail' post.id %}">Cancel</a>
                        <input class="btn btn-danger btn-sm" type="submit" value="Confirm">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
