{% extends 'partials/base.html' %}
{% block title %}Log in{% endblock %}
{% load crispy_forms_tags %}
{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

{% block content %}
<div class="cover">
    <div class="container">
        <div class="row mt-5 pt-3">
            <!-- Form Section -->
            <div class="col-md-5 offset-md-6">
                <div class="card   translucent-card my-2">
                    <div class="card-body login-container">
                        <h4 class="text-black">Log in</h4>
                        <hr>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.username|as_crispy_field }}
                            </div>
                            <div class="form-group">
                                {{ form.password|as_crispy_field }}
                            </div>
                            <input class="btn btn-primary btn-block rounded-pill" type="submit" value="Log in">
                        </form>
                        <div class="text-center my-3">
                            <a href="{% url 'password_reset' %}" class="text-black">Forgot Password</a>
                            <hr>
                            <a class="btn btn-success rounded-pill" href="{% url 'users-sign-up' %}">Create an account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
